{% extends 'villageapp/base.html' %}
{% load static %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content%}
<div class="my-5 p-1 text-center d-flex align-items-center justify-content-center flex-wrap">
  <div class="col-lg-4 col-sm-8 text-center" style="width:40%;height:40rem;">
       <img src="{% static 'villageapp/images/login.jpg' %}" style="width:30rem;height:30rem;">
  </div> 
  <div class="p-2 text-center" style="font-size:1.2rem;width:40%;">
    <form action="" method="POST">
  
      {% csrf_token %}
      <fieldset class="form-group d-flex align-items-center border flex-column">
        <legend class="mb-4 p-2 text-primary border-bottom">Reset Your Password</legend>
        {{form.as_p}}
      </fieldset>
      <div class="my-2 form-group">
           <input type="submit" class="btn btn-outline-success" value=" Reset Password"/>
      </div>
   
   
   
   </form>
   
   
  </div>

</div>

{% comment %} <form action="" method="POST">
  
   {% csrf_token %}
   <fieldset class="form-group">
     <legend class="border-bottom mb-4">Reset Password</legend>
     {{form.as_p}}
   </fieldset>
   <div class="my-2 form-group">
        <input type="submit" class="btn btn-outline-primary" value=" Reset Password"/>
   </div>



</form> {% endcomment %}

   


{% endblock content%}
