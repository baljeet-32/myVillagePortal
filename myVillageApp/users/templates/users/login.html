{% extends 'villageapp/base.html' %}
 {% load static %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content%}
<div class="my-5 p-1 text-center d-flex align-items-center justify-content-center flex-wrap">
  {% comment %} <div class="col-lg-4 col-sm-8 text-center" style="width:40%;height:40rem;">
       <img src="{% static 'villageapp/images/login.jpg' %}" style="width:30rem;height:30rem;">
  </div>  {% endcomment %}
  <div class="border p-2 text-center" style="font-size:1.2rem; width:60%">
    <form action="" method="POST">
    
      {% csrf_token %}
      <fieldset class="form-group mt-5" >
        <legend class="text-primary  mb-3">Login</legend>
        {{form.as_p}}
        
       
       
      </fieldset>
      <div class="form-group ">
           <input type="submit" class="btn btn-outline-primary" value="Sign-in"/>
           <a class ="btn btn-outline-info "href="{% url 'pass_reset' %}">Forgot Password ?</a>
      </div>
   
   </form>
   
       <div class="pt-3 border-top">
           <p>Don't Have An Account ?  <a href="{% url 'register' %}" class="ml-3">Sign up</a></p>
       </div>
   
  </div>

</div>

{% endblock content%}
