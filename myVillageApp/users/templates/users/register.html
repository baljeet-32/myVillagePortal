{% extends 'villageapp/base.html' %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content%}
<div class="container p-5">
  
<div class="content-section">

  <form  method="POST">
    
     {% csrf_token %}
     <fieldset class="form-group">
       <legend class="border-bottom mb-4">Join Our Community</legend>
       {{form.as_p}}
     </fieldset>
     <div class="my-2 form-group">
          <input type="submit" class="btn btn-outline-primary" value="Sign-up"/>
     </div>
  
  
  
  </form>
  
      <div class="border-top pt-3">
          <small>Already Have An Account ?  <a href="{% url 'login' %}" class="ml-3">Sign in</a></small>
      </div>
  </div>
  
</div>
{% endblock content%}
